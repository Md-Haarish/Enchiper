<!DOCTYPE html>
<html>
<head>
    <title>Selectors Example</title>

    <style>
        .box1 {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }

        .box2 {
            background-color: lightgreen;
            padding: 10px;
            margin: 5px;
            border: 2px solid green;
        }

        .box3 {
            background-color: pink;
            padding: 10px;
            margin: 5px;
            font-style: italic;
        }

        .box4 {
            background-color: orange;
            padding: 10px;
            margin: 5px;
            font-weight: bold;
        }

        .box5 {
            background-color: lightgray;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }

        input[type="text"] {
            border: 2px solid blue;
            padding: 5px;
        }

        input[type="email"] {
            border: 2px solid green;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 7px 15px;
        }

        #heading {
            color: purple;
            text-align: center;
        }

        #note {
            background-color: yellow;
            padding: 8px;
        }

        #footer {
            color: darkcyan;
            font-size: 18px;
        }

        h2, p, span {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1 id="heading">CSS Selectors Demo</h1>

    <div class="box1">This is Box 1</div>
    <div class="box2">This is Box 2</div>
    <div class="box3">This is Box 3</div>
    <div class="box4">This is Box 4</div>
    <div class="box5">This is Box 5</div>

    <h2>Form Using Attribute Selectors</h2>

    <form>
        <input type="text" placeholder="Enter your name"><br><br>
        <input type="email" placeholder="Enter your email"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p id="note">This paragraph is styled using an ID.</p>

    <span id="footer">Footer section styled using ID.</span>

</body>
</html>
