<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Display Examples</title>

<style>
.block {
    display: block;
    background-color: #cce6ff;
    margin: 10px;
    padding: 10px;
}

.inline {
    display: inline;
    background-color: #ccffcc;
    padding: 6px;
}

.inlineBox {
    display: inline-block;
    background-color: #ffcccc;
    width: 140px;
    height: 50px;
    padding: 10px;
    margin: 5px;
}

.noDisplay {
    display: none;
}

.noVisible {
    visibility: hidden;
}

.inlineBlock {
    display: block;
    background-color: #fff2b3;
    margin: 5px;
    padding: 5px;
}

.blockInline {
    display: inline;
    background-color: #e6ccff;
    padding: 6px;
}
</style>

</head>
<body>

<div class="block">This is block element</div>

<span class="inline">Inline text one</span>
<span class="inline">Inline text two</span>

<div class="inlineBox">Box one</div>
<div class="inlineBox">Box two</div>

<p>This line is visible</p>
<p class="noDisplay">This is hidden completely</p>

<p>This line is visible</p>
<p class="noVisible">This is hidden but space is there</p>

<span class="inlineBlock">Span changed to block</span>

<div class="blockInline">Div changed to inline</div>
<div class="blockInline">Another inline div</div>

</body>
</html>
