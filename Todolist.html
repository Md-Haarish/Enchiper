<body>
   
        <div class="sec1">

            <span class="t5">task B </span>
            <button class="rem">Remove</button>
            <hr class="line">
            <span class="t3" style="border: 2px solid black;" ><i class="fa-solid fa-check"></i></span>
            <span class="t4"><del>task C</del> </span>
            <button class="rem">Remove</button>
            <hr class="line">

      
    </div>
